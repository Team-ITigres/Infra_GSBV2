            New-GPLink -Name $gpoName -Target $ouPath -LinkEnabled Yes
            Write-Output "GPO_LINKED:$ouPath"
        } else {
            Write-Output "GPO_ALREADY_LINKED:$ouPath"
        }
      register: gpo_link

